<h1>Notas</h1>
<div class="grid grid-pad">
  <a *ngFor="let nota of notas" class="col-1-4" routerLink="/detail/{{nota.id}}" >
    <div class="module">
      <h3 class="center">{{nota.name}}</h3>
      <h5 class="center">{{nota.body}}</h5>
      <h6 class="center">{{nota.date | date}}</h6>
    </div>
  </a>
</div>
